version: '3.8'

services:
  dashboard:
    build: .
    container_name: breach-analytics-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./databreach.db:/app/databreach.db:ro
      - ./models:/app/models:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s